{% extends "./manager_index.html" %}

{% block title %}index{% endblock %}

{% block style%}
<script src="https://cdn.tailwindcss.com"></script> 
<link rel="stylesheet" href="./node_modules/apexcharts/dist/apexcharts.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="path/to/chartjs/dist/chart.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<div class="container mt-24">
    <div class="row">
        <div class="col-md-4">

                <div class="flex items-center bg-white border rounded-sm overflow-hidden shadow">
                    <div class="p-4 bg-green-400">
                        <image src="../static/images/employee.png" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"/>

                    </div>
                    <div class="px-4 text-gray-700">
                        <h3 class="text-sm tracking-wider">Total Employee</h3>
                        <p class="text-3xl">{{total_employee}}</p>
                    </div>
                </div>
            </div>
   

        <div class="col-md-4">
          
                <div class="flex items-center bg-white border rounded-sm overflow-hidden shadow">
                    <div class="p-4 bg-blue-400">
                        <image src="../static/images/reserve.png" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"/>

                    </div>
                    <div class="px-4 text-gray-700">
                        <h3 class="text-sm tracking-wider">Total Reservation</h3>
                        <p class="text-3xl">{{total_reservation}}</p>
                    </div>
                </div>
            </div>
   

        <div class="col-md-4">
           
                <div class="flex items-center bg-white border rounded-sm overflow-hidden shadow">
                    <div class="p-4 bg-green-400">
                        <image src="../static/images/hotel.png" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"/>
                    </div>
                    <div class="px-4 text-gray-700">
                        <h3 class="text-sm tracking-wider">Total Room</h3>
                        <p class="text-3xl">{{total_room}}</p>
                    </div>
                </div>
            </div>
        </div>


    
</div>


<div>
    <canvas id="myChart"></canvas>
  </div>

     

{% endblock %}
{% block script %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for month, count in reservations_per_month.items %}'{{ month }}', {% endfor %}],
                datasets: [{
                    label: 'Reservations per Month',
                    data: [{% for month, count in reservations_per_month.items %}{{ count }}, {% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
{% endblock %}
