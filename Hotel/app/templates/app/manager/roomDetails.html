{% extends "./manager_index.html" %}
{% load static %}
{% block title %}ROOM{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/addRoom.css' %}">
<script src="https://cdn.tailwindcss.com"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% block content %}
<section class="container mx-auto py-8">
    <header class="text-2xl font-bold mb-4">Room Details</header>
    <form method="POST" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">Room Number</label>
            <p class="text-gray-800">{{ room.num }}</p>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">Price</label>
            <p class="text-gray-800">{{ room.price }}</p>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">Type</label>
            <p class="text-gray-800">{{ room.type }}</p>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">Description</label>
            <p class="text-gray-800">{{ room.description }}</p>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">Image</label>
            {% if room.image %}
                <img src="{{ room.image.url }}" alt="Image of {{ room.num }}" width="200" class="rounded shadow-md">
            {% endif %}
        </div>
        
        <div class="flex justify-center mt-8 space-x-4">
            <a href="{% url 'editroom' room.id %}">
                <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Edit</button>
            </a>
            <a href="{% url 'deleteroom' room.id %}">
                <button type="button" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Delete</button>
            </a>
        </div>
    </form>
</section>
{% endblock %}
