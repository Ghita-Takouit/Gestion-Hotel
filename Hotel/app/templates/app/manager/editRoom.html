{% extends "./manager_index.html" %}
{% load static %}
{% block title %}ROOM{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/addRoom.css' %}">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% block content %}
<section class="container mx-auto py-8">
    <header class="text-2xl font-bold mb-4">Room Details</header>
    <form method="POST" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold" for="num">Room Number</label>
            <input type="text" name="num" id="num" class="text-gray-500 bg-gray-200 border border-gray-300 rounded px-2 py-1 w-full" value="{{ room.num }}">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold" for="price">Price</label>
            <input type="number" name="price" id="price" class="text-gray-500 bg-gray-200 border border-gray-300 rounded px-2 py-1 w-full" value="{{ room.price }}">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold" for="type">Type</label>
            <input type="text" name="type" id="type" class="text-gray-500 bg-gray-200 border border-gray-300 rounded px-2 py-1 w-full" value="{{ room.type }}">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold" for="description">Description</label>
            <textarea name="description" id="description" class="text-gray-500 bg-gray-200 border border-gray-300 rounded px-2 py-1 w-full" rows="4">{{ room.description }}</textarea>
        </div>
        
        <div class="sm:col-span-1 md:col-span-2 lg:col-span-3">
            <label for="file" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Image Upload</label>
            <input type="file" name="image" id="file" accept="image/*" class="w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500" multiple required>
        </div>
        
        <div class="flex justify-center mt-8 space-x-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save</button>
        </div>
    </form>
</section>
{% endblock %}
