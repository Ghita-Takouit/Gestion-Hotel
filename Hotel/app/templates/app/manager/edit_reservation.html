{% extends "./manager_index.html" %}
{% load static %}
{% block title %}edit reservation{% endblock %}

{% block style %}
{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/.css' %}"> {% endcomment %}
<script src="https://cdn.tailwindcss.com"></script> 
{% endblock %}

{% block content %}

<br><br><br>
<section class="bg-white">
    <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900">Update product</h2>
        <form id="updateForm" action="#" onsubmit="return validateForm()" method = "POST">
            {% csrf_token %}    
            <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
                <div class="w-full">
                    <label for="check-in" class="block mb-2 text-sm font-medium text-gray-900">Check-in Date</label>
                    <input type="date" name="check-in" id="check-in" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" value="{{ reservation.checkIn}}" required="">
                </div>
                <div class="w-full">
                    <label for="check-out" class="block mb-2 text-sm font-medium text-gray-900">Check-out Date</label>
                    <input type="date" name="check-out" id="check-out" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" value="{{ reservation.checkOut}}" required="">
                </div>
                <div class="w-full">
                    <label for="status" class="block mb-2 text-sm font-medium text-gray-900">Status</label>
                    <select id="status" name="status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" required="">
                        <option value="Pending" {% if reservation.status == "Pending" %} selected {% endif %}>Pending</option>
                        <option value="Accepted" {% if reservation.status == "Accepted" %} selected {% endif %}>Accepted</option>
                        <option value="Refused" {% if reservation.status == "Refused" %} selected {% endif %}>Refused</option>
                    </select>
                </div>
                
            </div>
            <div class="flex items-center space-x-4">
                <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Update product</button>
            </div>
        </form>
    </div>
</section>

<script src="{% static 'js/.js' %}"></script>

<script>
    function validateForm() {
        var checkIn = document.getElementById("check-in").value;
        var checkOut = document.getElementById("check-out").value;
        var status = document.getElementById("status").value;
        var description = document.getElementById("description").value;

        if (checkIn === "" || checkOut === "" || status === "" || description === "") {
            alert("Please fill in all the fields");
            return false;
        }
        return true;
    }
</script>

{% endblock %}
